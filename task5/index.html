<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Задача 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts/calculator.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container d-flex justify-content-center align-items-center flex-column" id="main-container">
                <div class="p-3 border border-1 border-dark border-opacity-50 rounded-4" id="calculator">
                    <form class="">
                        <div class="mb-2 border border-1 border-dark border-opacity-50 rounded-2">
                            <input type="text" class="form-control" id="display-calc" disabled>
                        </div>
                        <div class="mb-1">
                            <label for="selectProduct">Товар</label>
                            <select class="form-select" name="selectProduct" id="selectProduct">
                                <option value="240">Малина (0.5 кг.)</option>
                                <option value="450">Клубника (1 кг.)</option>
                                <option value="370">Земляника (0.5 кг.)</option>
                                <option value="480">Голубика (0.5 кг.)</option>
                                <option value="270">Ежевика (0.4 кг.)</option>
                                <option value="320">Смородина (0.5 кг.)</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="countProducts">Кол-во товара</label>
                            <input type="text" class="form-control" id="countProducts" value="1">
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="button" class="btn btn-success" onclick="calculatePrice()">Посчитать стоимость</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
